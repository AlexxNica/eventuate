option java_package = "com.rbmhtechnology.eventuate.serializer";
option optimize_for = SPEED;

message DurableEventBatchFormat {
  repeated DurableEventFormat events = 1;
  optional string sourceLogId = 2;
  optional int64 lastSourceLogSequenceNrRead = 3;
}

message DurableEventFormat {
  optional PayloadFormat payload = 1;
  optional int64 systemTimestamp = 2;
  optional VectorTimeFormat vectorTimestamp = 3;
  optional string emitterReplicaId = 4;
  optional string emitterAggregateId = 5;
  repeated string customRoutingDestinations = 6;
  optional string sourceLogId = 7;
  optional string targetLogId = 8;
  optional int64 sourceLogSequenceNr = 9;
  optional int64 targetLogSequenceNr = 10;
}

message PayloadFormat {
  optional int32 serializerId = 1;
  optional bytes payload = 2;
  optional bytes payloadManifest = 3;
}

message VectorTimeEntryFormat {
  required string processId = 1;
  required int64 logicalTime = 2;
}

message VectorTimeFormat {
  repeated VectorTimeEntryFormat entries = 1;
}
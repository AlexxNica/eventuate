akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2553
    }
  }

  loglevel = "OFF"
}

eventuate {
  endpoint.id = "B"
  endpoint.connections = ["127.0.0.1:2552", "127.0.0.1:2554"]

  cli-dispatcher {
    executor = "thread-pool-executor"
    type = PinnedDispatcher
  }
}

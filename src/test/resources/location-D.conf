akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2555
    }
  }

  loglevel = "ERROR"
}

eventuate {
  endpoint.id = "D"
  endpoint.connections = ["127.0.0.1:2554", "127.0.0.1:2556", "127.0.0.1:2557"]

  cli-dispatcher {
    executor = "thread-pool-executor"
    type = PinnedDispatcher
  }
}
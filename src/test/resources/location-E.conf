akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2556
    }
  }

  loglevel = "ERROR"
}

eventuate {
  endpoint.id = "E"
  endpoint.connections = ["127.0.0.1:2555"]

  cli-dispatcher {
    executor = "thread-pool-executor"
    type = PinnedDispatcher
  }
}